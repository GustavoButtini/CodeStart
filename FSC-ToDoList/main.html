<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="content">
      <div class="createtask">
        <input
          type="text"
          class="taskname"
          placeholder="Tarefa a ser feita"
          id="taskname"
        />
        <button id="taskcreate" class="actionbutton">Adicionar</button>
      </div>
      <div class="tasks" id="tasks">
        <script src="./js/fetchtasks.js"></script>
      </div>
    </div>
  </body>
</html>
